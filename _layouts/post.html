---
layout: default
---
<div class="post">
  <header class="post-header">
    <div class="text-center">
      <img class="post-author-thumbnail-large img-circle" src="{{ page.author_thumbnail }}">
    </div>
    <br>
    <h1 class="post-title text-center">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: site.post.date_format }}{% if page.author %} &middot; {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
