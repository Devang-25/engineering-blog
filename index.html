---
layout: default
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="row">
          <div class="col-md-12">
            <h2>
              <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="post-content">{{ post.excerpt }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <img class="post-author-thumbnail img-circle" src="{{ post.author_thumbnail }}">
            <div class="post-meta-container">
              <span class="post-author">{{ post.author }}</span>
              <span class="post-date">{{ post.date | date: site.post.date_format }}</span>
            </div>
          </div>
          <div class="col-xs-6 text-right">
            <a href="{{ post.url | prepend: site.baseurl }}" class="btn">Read more</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
