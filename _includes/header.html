<header class="site-header">
  <div class="wrapper-navbar">
    <div class="site-title-wrapper">
      <div class="row site-title-wrapper-inner">
        <div class="col-sm-3 col-xs-4">
          <div>
            <a class="site-title" href="/"></a>
            <span class="site-subtitle hidden-xs">&nbsp;Tech Blog</span>
          </div>
        </div>
        <div class="col-sm-9 text-right">
          <ul class="nav-category hidden-xs">
            {% for category in site.data.categories %}
              {% capture category_slug %}{{ category | slugify }}{% endcapture %}
              <li>
                <a href="{{ site['jekyll-archives'].permalinks.category | replace: ':name', category_slug  }}">{{ category }}</a>
              </li>
            {% endfor %}
          </ul>
          <div class="site-search text-right">
            {% include search-box.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
